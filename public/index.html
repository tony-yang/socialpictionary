<!DOCTYPE html>
<html>
  <head>
    <title>Social Pictionary</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <h1>Social Pictionary</h1>
    <div id='main'>
      <canvas id='board' width='500px' height='500px'></canvas>
      <div id='chat'>
        <ul id='messages'></ul>
        <form id='chat-input'>
          <input id='new' autocomplete='off'>
          <button>Send</button>
        </form>
      </div>
    </div>
  <script src='socket.io/socket.io.js'></script>
  <script src='draw.js'></script>
  <script src='chat.js'></script>
  </body>
</html>

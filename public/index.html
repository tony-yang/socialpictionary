<!DOCTYPE html>
<html>
  <head>
    <title>Social Pictionary</title>
    <meta charset='utf-8'>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css"> -->
    <!-- used for local dev -->
    <link rel="stylesheet" href='normalize.min.css'>
    <link rel="stylesheet" href='material-components-web.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <header class='mdc-top-app-bar mdc-top-app-bar--dense'>
      <div class='mdc-top-app-bar__row'>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <span class="mdc-top-app-bar__title"><h1>Social Pictionary</h1></span>
        </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
          <button class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded" aria-label="Replay">replay</button>
        </section>
      </div>
    </header>
    <div id='main'>
      <div id='word'>Word</div>
      <div id='canvas'>
        <canvas id='board' width='100%' height='400px'></canvas>
      </div>
      <div id='chat'>
        <form id='chat-input'>
          <input id='new' autocomplete='off'>
          <button>Send</button>
        </form>
        <ul id='messages'></ul>
      </div>
    </div>
  <script src='socket.io/socket.io.js'></script>
  <script src='draw.js'></script>
  <script src='chat.js'></script>
  </body>
</html>
